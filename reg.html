<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Panel Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <script>
        function valid()
        {
        var count=0;
        if(N.value=="")
        {
        document.getElementById("k1").innerHTML="FILL NAME FIRST";
        return false; 
        }
        else
        document.getElementById("k1").innerHTML="";
        str=E.value;
        c1=str.indexOf("@");
        c2=str.indexOf(".com");
        if(c1==-1||c2==-1)
        {document.getElementById("k2").innerHTML="INVALID EMAIL ID";
        return false;
        }
        else
        document.getElementById("k2").innerHTML="";
        num=parseInt(M.value);
        for(i=num;i>0;i=Math.floor(i/10))
        count++;
        if(count!=10)
        {
        document.getElementById("k3").innerHTML="INVALID MOBILE NO";
        return false;
        }
        else
        
        document.getElementById("k3").innerHTML="";
        }
        </script>
        
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    REGISTER HERE
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form name="kbf" method="Post" onsubmit="return valid()" action="save.php">
                            <div class="form-group">
                                
                                <label class="form-control-label">NAME</label>
                                <font color="red">*</font>
                                <input type="text" class="form-control" name="N" id="N">
                                <font color="red" id="k1"></font>
                            </div>
                            <div class="form-group">
                                
                                <label class="form-control-label">EMAIL</label>
                                <font color="red">*</font>
                                <input type="text" class="form-control" name="E" id="E">
                                <font color="red" id="k2"></font>
                            </div>
                            <div class="form-group">
                                
                                <label class="form-control-label">MOBILE NO</label>
                                <font color="red">*</font>
                                <input type="text" class="form-control" name="M" id="M">
                                <font color="red" id="k3"></font>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" name="pwd" id="pwd">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <input type="submit" class="btn btn-outline-primary" value="SAVE">SIGN UP</button>
                                    <input type="reset" class="btn btn-outline-primary" value="RESET">RESET</button>
                                    
                                </div>         
                                <a href="sign.html">Already have an account sign In here</a>          
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</body>
</html>
